{% extends 'base_doctor.html' %}
{% block head %}
{{ super() }}
<style>
/* 🎨 الستايلات الجديدة (Pastel Rainbow Gradient) */

body {
    /* 💡 تطبيق التدرج اللوني متعدد الألوان (اللافندر والأزرق والأخضر) */
    /* التدرج يبدأ من الزاوية العلوية اليسرى (to bottom right) */
    background: linear-gradient(to bottom right,
        #A6D8D6, /* أزرق سماوي/أخضر ناعم */
        #F4F8DE, /* أصفر باهت */
        #F7CFD8, /* وردي فاتح جداً */
        #E3D6C9); /* لون كريمي */
    min-height: 100vh;
    background-attachment: fixed; /* للتأكد من أن التدرج يغطي الشاشة بالكامل */
}

.dashboard-header h4 {
    color: #5C4F7D; /* لون داكن للعناوين لضمان التباين */
    font-weight: bold;
}

.card-box {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* ظل واضح */
    border-top: 5px solid #8E7DBE; /* شريط علوي بلون لافندر مميز */
}

/* 🎯 الأزرار الرئيسية - تطبيق اللون الأساسي */
.btn-main {
    background-color: #8E7DBE; /* لافندر */
    color: white;
    border: none;
    font-weight: 600;
    padding: 8px 18px;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.btn-main:hover {
    background-color: #7A69A3;
    color: white;
}

.table-dark {
    /* لون داكن لرأس الجدول (Headers) */
    background-color: #5C4F7D !important;
    border-color: #5C4F7D !important;
}

/* 💡 تخصيص ألوان الـ Badges للحالات */
/* حالة الموعد المحجوز (Waiting) */
.badge.bg-warning {
    background-color: #A6D8D6 !important; /* أزرق مخضر ناعم */
    color: #4A5A59 !important; /* نص داكن للقراءة */
    font-weight: bold;
}

/* حالة الموعد المكتمل (Success) */
.badge.bg-success {
    background-color: #BDE3B4 !important; /* أخضر ناعم للمكتمل */
    color: #3C6634 !important;
}

.form-control {
    border-radius: 8px;
    border-color: #D3BDE0;
}
</style>
{% endblock %}
{% block content %}
<div class="container mt-4">
    <h4>Add New Prescription for {{ child.name }}</h4>
    <form method="POST">
        <div class="mb-3">
            <label>Medicine Name</label>
            <input type="text" name="medicine_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Dosage (mg)</label>
            <input type="number" name="dosage" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Times per Day</label>
            <input type="number" name="time_per_day" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Finish Date</label>
            <input type="date" name="finishdate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-main w-100">Save Prescription</button>
    </form>
</div>
{% endblock %}
