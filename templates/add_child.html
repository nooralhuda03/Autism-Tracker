<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Child</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* 🎨 الستايلات الجديدة (Pastel Rainbow Gradient) */

body {
    /* 💡 تطبيق التدرج اللوني متعدد الألوان (اللافندر والأزرق والأخضر) */
    /* التدرج يبدأ من الزاوية العلوية اليسرى (to bottom right) */
    background: linear-gradient(to bottom right,
        #A6D8D6, /* أزرق سماوي/أخضر ناعم */
        #F4F8DE, /* أصفر باهت */
        #F7CFD8, /* وردي فاتح جداً */
        #E3D6C9); /* لون كريمي */
    min-height: 100vh;
    background-attachment: fixed; /* للتأكد من أن التدرج يغطي الشاشة بالكامل */
}

.dashboard-header h4 {
    color: #5C4F7D; /* لون داكن للعناوين لضمان التباين */
    font-weight: bold;
}

.card-box {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* ظل واضح */
    border-top: 5px solid #8E7DBE; /* شريط علوي بلون لافندر مميز */
}

/* 🎯 الأزرار الرئيسية - تطبيق اللون الأساسي */
.btn-main {
    background-color: #8E7DBE; /* لافندر */
    color: white;
    border: none;
    font-weight: 600;
    padding: 8px 18px;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.btn-main:hover {
    background-color: #7A69A3;
    color: white;
}

.table-dark {
    /* لون داكن لرأس الجدول (Headers) */
    background-color: #5C4F7D !important;
    border-color: #5C4F7D !important;
}

/* 💡 تخصيص ألوان الـ Badges للحالات */
/* حالة الموعد المحجوز (Waiting) */
.badge.bg-warning {
    background-color: #A6D8D6 !important; /* أزرق مخضر ناعم */
    color: #4A5A59 !important; /* نص داكن للقراءة */
    font-weight: bold;
}

/* حالة الموعد المكتمل (Success) */
.badge.bg-success {
    background-color: #BDE3B4 !important; /* أخضر ناعم للمكتمل */
    color: #3C6634 !important;
}

.form-control {
    border-radius: 8px;
    border-color: #D3BDE0;
}
</style>

</head>
{% if show_qr %}
<div id="qrPopup" style="
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center;
  z-index: 9999;">
  <div style="background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 0 10px gray;">
    <h3>Scan to access Mother Login</h3>
    <img src="{{ url_for('generate_qr') }}" alt="QR Code" style="width:250px; height:250px; margin:15px 0;">
    <br>
    <button onclick="document.getElementById('qrPopup').style.display='none'"
            style="background:#7c4dff; color:white; border:none; padding:10px 20px; border-radius:10px;">
        Close
    </button>
  </div>
</div>
{% endif %}
<body class="p-5">

  <div class="container">
    <h3 class="mb-4">Add New Child</h3>

    <form method="POST" action="{{ url_for('add_child') }}">
      <div class="mb-3">
        <label class="form-label">Child Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Birthdate</label>
        <input type="date" name="bd" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Level</label>
        <input type="text" name="level" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Note</label>
        <input type="text" name="note" class="form-control">
      </div>
        <div class="mb-3">
        <label class="form-label">Mother Number</label>
        <input type="text" name="mother_phone" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

</body>
</html>
