<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 🎨 تطبيق ثيم الباستيل الموحد والتدرج */

    html, body {
      /* التدرج اللوني الباستيلي */
      background: linear-gradient(to bottom right,
          #A6D8D6, /* أزرق سماوي ناعم */
          #F4F8DE, /* أصفر باهت */
          #F7CFD8, /* وردي فاتح جداً */
          #E3D6C9); /* لون كريمي */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .login-card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* ظل عميق وأنيق */
      width: 400px;
      max-width: 90%;
      text-align: center;
    }

    .title {
      color: #5C4F7D; /* لون بنفسجي غامق للعناوين */
      font-weight: bold;
      margin-bottom: 25px;
    }

    /* 🎯 زر الدخول الموحد (لافندر) */
    .btn-custom {
      background-color: #8E7DBE; /* لافندر - اللون الأساسي */
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #7A69A3; /* لون أغمق عند التمرير */
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #D3BDE0; /* إطار ناعم */
    }

    .form-control:focus {
        border-color: #8E7DBE;
        box-shadow: 0 0 0 1px #8E7DBE;
        outline: none;
    }

    .error {
      color: #FF5A5A; /* أحمر واضح للخطأ */
      margin-bottom: 15px;
      font-weight: 600;
    }

    /* ستايل الرابط */
    .login-card a {
        color: #8E7DBE;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
    }
    .login-card a:hover {
        color: #7A69A3;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="title">Doctor Login</h2>

    {% if error_message %}
      <div class="error">{{ error_message }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('doctor_login') }}">
      <div class="mb-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" name="user_name" class="form-control" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-custom w-100">Login</button>
      <p class="mt-3">Don’t have an account?
        <a href="{{ url_for('register_doctor') }}">Register here</a>
      </p>
    </form>
  </div>
</body>
</html>
